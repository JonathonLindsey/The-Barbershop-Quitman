<!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white text-uppercase mb-3 animated slideInDown">Upcoming Appointments</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center text-uppercase mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Upcoming Appointments</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Testimonial Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <!-- <p class="d-inline-block bg-secondary text-primary py-1 px-4">Upcoming Appointments</p> -->
                <h1 class="text-uppercase"></h1>
            </div>
            <div class="container">
                <h2 class="text-center">Upcoming Appointments</h2>
              
                <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Service</th>
                      <th>Date</th>
                      <th>time</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let contact of appointments">
                      <td>{{ contact.id }}</td>
                      <td>{{ contact.name }}</td>
                      <td>{{ contact.email }}</td>
                      <td>{{ contact.service }}</td>
                      <td>{{ contact.date }}</td>
                      <td>{{ contact.time }}</td>
                      
                      <td>
                        <!-- <button class="btn btn-primary" (click)="fetchAppointment(contact.id)">View</button> -->
                        <button class="btn btn-info" (click)="updateAppointment(contact.id, contact)">Update</button>
                        <button class="btn btn-danger" (click)="deleteAppointment(contact.id)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>      
        </div>
    <!-- Testimonial End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
